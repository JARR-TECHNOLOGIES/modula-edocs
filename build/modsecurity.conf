# Enable ModSecurity
SecRuleEngine On

# Logs
SecAuditEngine RelevantOnly
SecAuditLog /dev/stdout
SecAuditLogFormat JSON
SecAuditLogParts ABIJDEFHZ

# Body
SecRequestBodyAccess On
SecRequestBodyLimit 10485760          # 10 MB
SecRequestBodyNoFilesLimit 131072
SecResponseBodyAccess Off

# Limits

# Core Rules Set
SecRule ARGS "(?i)(union select|sleep\(|benchmark\(|<script|onerror=)" \
    "id:1000001,phase:2,deny,status:403,log,msg:'Possible injection/XSS attempt'"

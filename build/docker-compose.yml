version: "3.9"

services:
  modula:
    container_name: modula_files_stack
    build:
      context: ..
      dockerfile: build/Dockerfile
    env_file:
      - .env
    restart: always

    ports:
      - "8081:8080"

    volumes:
      - /gcp-bucket-dev:/gcp-bucket

    mem_limit: 512m
    mem_reservation: 512m
    cpus: "0.5"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/pos/api/healthz"]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 10s